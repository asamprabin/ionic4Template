<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>New Promise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
        <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input></ion-input>
          </ion-item>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col >
        <ion-input type="file"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label position="floating">Details</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-item>
          <ion-label position="floating">Funds Required</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-button slot="end">
          Publish
        </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-tabs>
    <ion-button slot="end" expand="block" (click)="publishPromise()">
        Publish
    </ion-button>
</ion-tabs>
</ion-content>
